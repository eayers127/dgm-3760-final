<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="mainContainer">

        <div class="small-container">
            <h1>Pokemon Game</h1>
            <div class="boxes">
                <div id="box1">
                    <h4>Your Pokemon</h4>
                </div>
                <div id="box2">
                    <h4>Pokemon Defeated</h4>
                </div>
            </div>
        </div>
        <div></div>
        <div class="secondContainer">
            <div id="gameContainer">
                <div id="playerIcon"></div>
                <img class="pokemonIcon" id="pokemon1" src="" alt="Pokemon 1">
                <img class="pokemonIcon" id="pokemon2" src="" alt="Pokemon 2">
                <img class="pokemonIcon" id="pokemon3" src="" alt="Pokemon 3">
                <img class="pokemonIcon" id="pokemon4" src="" alt="Pokemon 4">
                <div id="pokemonInfoCard"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
